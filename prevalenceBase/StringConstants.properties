m01 = <html><P><FONT COLOR=\"\#FF0000\"><B>No existe disponibilidad en el inventario para la forma seleccionada.</B></FONT> <P>Presione <B>Inventario</B> y seleccione la pestaña <b>Ordenar</b> para actualizar su catalogo de formas.<html>
m02 = <HTML> <P>Se han encontrado todos los elementos necesarios para procesar su solicitud. <br>Asegurece de que es al contribuyente <CENTER><B> <v1> </B></CENTER> <p>que desea asignar la forma</p> <CENTER><B> <v2> </B></CENTER> <p> <p>Recuerde que una vez aceptado los cambios, el sistemad descontara  <br>esta planilla de su inventario.</P></P> <p> <p>Presione <b>Aceptar</b> para continuar. <br>Presione <b>Cancelar</b> si desea verificar los pasos anteriores.</p></p> </HTML>
m03 = <html><P> ¿Confirmar que desea <FONT COLOR=\"\#FF0000\"><B>suprimir</B></FONT> el registro seleccionado <B>y todos sus registro relacionados</B>?<html>
m04 = <html> <H3>Importar cuentas contables</H3>Bienvenidos al asistente para importar cuentas contables. <p><br>Este asistente le guiara atreves de los pasos necesarios para actualizar la lista de cuentas dentro de esta aplicación usando los datos leídos desde su aplicación contable o administrativa. </p></html>
m05 = <html><h4>Seleccion de aplicación</h4> A continuación se presenta un cuadro desplegable con las aplicaciones contables disponibles para importar. Seleccione la aplicación desde la cual desea importar los datos.</html>
m06 = <html><h4>Selección de cuentas</h4> A continuación se presenta la lista del total de elementos que fueron leidos del directorio. Seleccione aquellas cuentas que desea importar hacia la aplicación.</html>
m07 = <html><H3>Importar movimientos</H3>Bienvenidos al asistente para importar movimientos contables. Este asistente le guiara atreves de los pasos necesarios para adicionar los movimientos desde la(s) aplicación(es) contables desde las cuales se importaron cuentas contables.</html>
m08 = <html><h4>Directorio de datos</h4> En este panel le permite especificar donde se encuentran los datos requeridos. Presione <b>Abrir</b>, para seleccionar el directorio donde se encuentran almacenados los datos que se desean importar.</html>
m09 = Mostrar tips al inicio
m10 = <html>Cuando seleccione <b>Contribuyentes</b>, presentar<br> primero las personas</html>
m11 = <html>Elija la combinacion de colores que má le agraden<br> para decorar su aplicación</html>
m12 = <html>¿Desea que la aplicación presente una ventana con <br> el Tips del dia?</html>
m13 = <html>Indique cada cuanto desea que se salven automaticamente<br> los cambios durante la edición de la forma.</html>
m14 = <html>Indique el nombre y el tamaño del fuente que será usado <br>por la forma para ver e imprimir las secciones.</html>
m15 = <html>Recordar adquirir mas formas cuando en el inventario <br> solo queden</html>
m16 = <html> <H3>Enviar solicitud de formas</H3>Bienvenidos al asistente para el envió de solicitud de formas. <p><br>Este asistente le guiara atraves de los pasos que le permitirán hacer llegar a su proveedor toda la información necesaria para que este genere el archivo con las formas solicitadas.</p></html>
m17 = <html><h4>Completar formulario</h4>Complete los datos que se presentan a continuación. Esta información será incorporada a la solicitud de formas.</html>
m18 = <html><h4>Forma de envió</h4>Seleccione la forma como desea hacer llegar la solicitud a su proveedor. <p>Si selecciona <b>guardar</b>, coloque el nombre del archivo si extensión.</p></html>
m19 = <html><h4>Resumen</h4>A continuación se presenta una copia de la solicitud de formas. Presionando finalizar, se ejecutara el envió en la manera ya indicada por Ud.</html>
